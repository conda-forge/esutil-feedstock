{% set name = "esutil" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 97a892f7d592da76dce8bca80d2078231c9fd84bdafe6cce57fa487302616b55

build:
  number: 1
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - esutil
  commands:
    - python -c "import esutil; esutil.test()"

about:
  home: https://github.com/esheldon/esutil
  license: GPLv2
  license_family: GPL
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: |
    A python package including a wide variety of utilities, focused primarily
    on numerical python, statistics, and file input/output. Includes
    specialized tools for astronomers.

extra:
  recipe-maintainers:
    - beckermr
